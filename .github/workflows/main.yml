name: Deploy boldi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DB_HOST }}
          username: ${{ secrets.DB_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ðŸ”¹ Updating server packages"
            sudo apt-get update -y

            echo "ðŸ”¹ Installing Node.js & npm"
            curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
            sudo apt-get install -y nodejs

            echo "ðŸ”¹ Installing Docker Compose"
            sudo apt-get install -y docker-compose

            echo "ðŸ”¹ Creating project folder if it doesn't exist"
            mkdir -p /home/ubuntu/Shifo_Yoli_Backend
            cd /home/ubuntu/Shifo_Yoli_Backend

            if [ ! -d .git ]; then
              echo "ðŸ”¹ Cloning repository"
              git clone https://github.com/Asqaraliyev-Faxriddin/Shifo_Yoli_Backend .
            else
              echo "ðŸ”¹ Pulling latest changes"
              git pull origin main
            fi

            echo "ðŸ”¹ Installing dependencies"
            npm install

            echo "ðŸ”¹ Generating Prisma client"
            npx prisma generate

            echo "ðŸ”¹ Running migrations"
            npx prisma migrate deploy

            echo "ðŸ”¹ Stopping running containers"
            docker-compose down

            echo "ðŸ”¹ Building containers"
            docker-compose build

            echo "ðŸ”¹ Starting containers"
            docker-compose up -d
